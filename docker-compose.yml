services:
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: unless-stopped
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: password@1
    volumes:
      - db_data:/var/opt/mssql

  users-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      ConnectionStrings__DbConnection: "Server=database, 1433;Database=sqldb-users;User Id=sa;Password=password@1;TrustServerCertificate=True;"
      Jwt__Key: "12345678901234567890123456789012"
      Jwt__Issuer: "FIAPCloudGames"
      ASPNETCORE_URLS: "http://+:80"
    depends_on:
      - database

volumes:
  db_data:
